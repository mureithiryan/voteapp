<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vote</title>
    <link rel="stylesheet" href="vote.css">
</head>
<body>
    <h1>Vote</h1>
    <h2>School of Science Representative</h2>
    <form action="/submit-vote" method="POST" class="candidates-form" id="voteForm">
        <div class="candidates">
            <div class="candidate-image">
                <img src="istockphoto-1.jpg" alt="School of Science Candidates">
                <input type="radio" id="candidate1" name="selectedCandidateId" value="1" data-name="Bilha Wairimu"> <label for="candidate1">Bilha Wairimu</label><br>
            </div>
            <div class="candidate-image">
                <img src="images.jpg" alt="School of Science Candidates">
                <input type="radio" id="candidate2" name="selectedCandidateId" value="2" data-name="Suraiya Muthoni"> <label for="candidate2">Suraiya Muthoni</label><br>
            </div>
            <div class="candidate-image">
                <img src="istockphoto-2.jpg" alt="School of Science Candidates">
                <input type="radio" id="candidate3" name="selectedCandidateId" value="3" data-name="Japheth Okwonkwo"> <label for="candidate3">Japheth Okwonkwo</label><br>
            </div>
        </div>
        <input type="submit" value="Submit Vote">
    </form>
    <div id="successMessage"></div> 
    <script src="vote.js"></script>
</body>
</html>
